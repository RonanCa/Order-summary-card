<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel='stylesheet' href="/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <img src="/images/illustration-hero.svg" class='hero'>
    <div>
      <h1 style="text-align: center;">Order Summary</h1>
      <p style="text-align: center;">You can now listen to millions of songs,<br>
        audiobooks, and podcasts on any device <br>anywhere you like!</p>
      <div class="music-img">
        <img src="/images/icon-music.svg" alt=" " class="music" >
        <section class="texts">
          <h1>Annual Plan</h1>
          <p>$59.99/year</p>
        </section>
        <a class="padp">Change</a>
      </div>
    </div>
    <div class="buttons">
      <button class="pay">Proceed to Payement</button>
      <a class="cancel">Cancel Order</a>
    </div>
  </div>
</body>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ronan Cailli√®re</a>.
  </div>
</footer>
</html>
